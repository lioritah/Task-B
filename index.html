<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task B</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <form class="m-4">
            <div class="mb-3">
              <label class="form-label">Width</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Height</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Position (x)</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Position (y)</label>
              <input
                class="form-control"
                type="number"
                min="1"
                max="200"
                required
              />
            </div>
            <div class="mb-3">Rectangle Area: <span id="areaSpan"></span></div>
            <button type="submit" id="calcBtn" class="btn btn-success">
              Calculate
            </button>
          </form>
        </div>
        <div class="col-sm-12 col-md-4">
          <h1>Drawing On Canvas!</h1>
          <canvas class="canvas" width="200" height="200"></canvas>
          <button
            type="button"
            id="resetBtn"
            class="btn btn-danger sm-10 col-md-10"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
